        // API Football configuration
        const API_FOOTBALL_KEY = '4498e4b8ff4e8f198d21fa928f0501b8';

        // Lucide Icons

        const Cloud = ({ className }) => (

        function BettleApp() {
            // Real Eredivisie matches for speelronde 24 (20-22 februari 2026)
            const matches = [
                { id: 1, home: 'Fortuna Sittard', away: 'Excelsior', odds: [2.20, 3.40, 3.20], date: 'Vr 20 feb, 20:00' },
                { id: 2, home: 'PSV', away: 'SC Heerenveen', odds: [1.15, 8.50, 19.00], date: 'Za 21 feb, 18:45' },
                { id: 3, home: 'NAC Breda', away: 'FC Volendam', odds: [1.95, 3.60, 3.80], date: 'Za 21 feb, 20:00' },
                { id: 4, home: 'Ajax', away: 'NEC', odds: [1.30, 6.00, 10.00], date: 'Za 21 feb, 21:00' },
                { id: 5, home: 'FC Twente', away: 'FC Groningen', odds: [1.55, 4.50, 5.50], date: 'Zo 22 feb, 12:15' },
                { id: 6, home: 'FC Utrecht', away: 'PEC Zwolle', odds: [1.75, 3.90, 4.50], date: 'Zo 22 feb, 14:30' },
                { id: 7, home: 'Go Ahead Eagles', away: 'Heracles Almelo', odds: [2.10, 3.50, 3.40], date: 'Zo 22 feb, 14:30' },
                { id: 8, home: 'AZ', away: 'Sparta Rotterdam', odds: [1.45, 4.80, 7.00], date: 'Zo 22 feb, 16:45' },
                { id: 9, home: 'Feyenoord', away: 'Telstar', odds: [1.08, 12.00, 26.00], date: 'Zo 22 feb, 20:00' },
            ];

            const [currentUser, setCurrentUser] = useState(null);
            const [view, setView] = useState('login');
            const [predictions, setPredictions] = useState({});
            const [liveScores, setLiveScores] = useState({});
            const [actualScores, setActualScores] = useState({}); // Live scores from database
            const [loading, setLoading] = useState(true);
            const [syncing, setSyncing] = useState(false);
            const [isConfirmed, setIsConfirmed] = useState(false);
            const [confirming, setConfirming] = useState(false);
            const [isAdmin, setIsAdmin] = useState(false);
            const [isLocked, setIsLocked] = useState(false);
            const [timeUntilLock, setTimeUntilLock] = useState('');
            const [leaderboard, setLeaderboard] = useState([]);
            const [roundScores, setRoundScores] = useState([]);

            // Check if predictions should be locked (60 min before first match)
            const checkLockStatus = () => {
                // First match: Vrijdag 20 feb, 20:00
                const firstMatchTime = new Date('2026-02-20T20:00:00+01:00'); // CET timezone
                const lockTime = new Date(firstMatchTime.getTime() - 60 * 60 * 1000); // 60 minutes before
                const now = new Date();
                
                if (now >= lockTime) {
                    setIsLocked(true);
                    setTimeUntilLock('Voorspellingen zijn vergrendeld');
                    return true;
                } else {
                    setIsLocked(false);
                    const diff = lockTime - now;
                    const hours = Math.floor(diff / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    setTimeUntilLock(`Nog ${hours}u ${minutes}m om aan te passen`);
                    return false;
                }
            };

            // Update lock status every minute
            useEffect(() => {
                if (currentUser) {
                    checkLockStatus();
                    const interval = setInterval(checkLockStatus, 60000); // Check every minute
                    return () => clearInterval(interval);
                }
            }, [currentUser]);
            useEffect(() => {
                const loadUser = async () => {
                    try {
                        const savedUser = localStorage.getItem('bettle_current_user');
                        if (savedUser) {
                            setCurrentUser(savedUser);
                            
                            // Check if user is admin (you can change this username)
                            if (savedUser.toLowerCase() === 'rens' || savedUser.toLowerCase() === 'admin') {
                                setIsAdmin(true);
                            }
                            
                            await loadUserPredictions(savedUser);
                            setView('predict');
                        }
                    } catch (error) {
                        console.log('No saved user');
                    }
                    setLoading(false);
                };
                
                loadUser();
            }, []);

            // Auto-refresh live scores every 180 seconds (3 minutes) when in predict view
            useEffect(() => {
                if (currentUser && view === 'predict') {
                    loadLiveScores(); // Load from database immediately
                    fetchLiveScoresFromAPI(); // Fetch from API
                    
                    const interval = setInterval(() => {
                        // Check if there are any live matches before fetching
                        const hasLiveMatches = Object.values(actualScores).some(score => score.isLive);
                        
                        if (hasLiveMatches || Object.keys(actualScores).length === 0) {
                            fetchLiveScoresFromAPI(); // Only fetch if matches are live or we don't have data yet
                        }
                        loadLiveScores(); // Always reload from database to get updates from other sources
                    }, 180000); // Refresh every 180 seconds (3 minutes)
                    
                    return () => clearInterval(interval);
                }
            }, [currentUser, view, actualScores]);

            const loadUserPredictions = async (username) => {
                try {
                    setSyncing(true);
                    
                    // Load predictions
                    const { data, error } = await supabase
                        .from('predictions')
                        .select('match_id, prediction')
                        .eq('username', username);
                    
                    if (error) throw error;
                    
                    // Convert array to object format
                    const predictionsObj = {};
                    data.forEach(pred => {
                        predictionsObj[pred.match_id] = pred.prediction;
                    });
                    
                    setPredictions(predictionsObj);
                    
                    // Check if user has confirmed their predictions
                    const { data: submissionData, error: submissionError } = await supabase
                        .from('user_submissions')
                        .select('is_confirmed')
                        .eq('username', username)
                        .single();
                    
                    if (submissionData && submissionData.is_confirmed) {
                        setIsConfirmed(true);
                    } else {
                        setIsConfirmed(false);
                    }
                    
                    // Load live scores from database
                    await loadLiveScores();
                    
                    setSyncing(false);
                } catch (error) {
                    console.error('Error loading predictions:', error);
                    setSyncing(false);
                    setPredictions({});
                    setIsConfirmed(false);
                }
            };

            const loadLiveScores = async () => {
                try {
                    // First clear any old data from before the match dates
                    const now = new Date();
                    const firstMatchDate = new Date('2026-02-20T20:00:00+01:00');
                    
                    // Don't load scores if we're before the first match
                    if (now < firstMatchDate) {
                        setActualScores({});
                        return;
                    }
                    
                    const { data, error } = await supabase
                        .from('live_scores')
                        .select('match_id, result, is_finished, is_live, elapsed_minutes');
                    
                    if (error) throw error;
                    
                    const scoresObj = {};
                    if (data) {
                        data.forEach(score => {
                            // Only include if actually live or finished
                            if (score.result && (score.is_live || score.is_finished)) {
                                scoresObj[score.match_id] = {
                                    result: score.result,
                                    isFinished: score.is_finished || false,
                                    isLive: score.is_live || false,
                                    elapsed: score.elapsed_minutes || 0
                                };
                            }
                        });
                    }
                    
                    setActualScores(scoresObj);
                } catch (error) {
                    console.error('Error loading live scores:', error);
                }
            };

            const fetchLiveScoresFromAPI = async () => {
                try {
                    // Fetch Eredivisie matches from 20-22 February 2026 specifically
                    // Use date range to filter
                    const response = await fetch('https://v3.football.api-sports.io/fixtures?league=88&season=2025&from=2026-02-20&to=2026-02-22', {
                        method: 'GET',
                        headers: {
                            'x-rapidapi-key': API_FOOTBALL_KEY,
                            'x-rapidapi-host': API_FOOTBALL_HOST
                        }
                    });
                    
                    if (!response.ok) {
                        console.error('API Football error:', response.status);
                        return;
                    }
                    
                    const result = await response.json();
                    
                    if (result.response && result.response.length > 0) {
                        // Process matches and update database
                        for (const fixture of result.response) {
                            const homeTeam = fixture.teams.home.name;
                            const awayTeam = fixture.teams.away.name;
                            const homeGoals = fixture.goals.home;
                            const awayGoals = fixture.goals.away;
                            const status = fixture.fixture.status.short; // FT, LIVE, NS, etc
                            const elapsed = fixture.fixture.status.elapsed; // Minutes played
                            
                            // Map API team names to our match IDs
                            const matchId = findMatchIdByTeams(homeTeam, awayTeam);
                            
                            // Only update if match is live or finished
                            const isLive = ['1H', '2H', 'HT', 'ET', 'BT', 'P', 'LIVE'].includes(status);
                            const isFinished = status === 'FT';
                            
                            if (matchId && homeGoals !== null && awayGoals !== null && (isLive || isFinished)) {
                                // Determine result
                                let matchResult;
                                if (homeGoals > awayGoals) {
                                    matchResult = '1';
                                } else if (homeGoals < awayGoals) {
                                    matchResult = '2';
                                } else {
                                    matchResult = 'X';
                                }
                                
                                // Update database with status
                                try {
                                    const { error } = await supabase
                                        .from('live_scores')
                                        .upsert({
                                            match_id: matchId,
                                            result: matchResult,
                                            is_finished: isFinished,
                                            is_live: isLive,
                                            elapsed_minutes: elapsed || 0,
                                            updated_at: new Date().toISOString()
                                        }, {
                                            onConflict: 'match_id'
                                        });
                                    
                                    if (error) throw error;
                                    
                                    // Update local state immediately
                                    setActualScores(prev => ({ 
                                        ...prev, 
                                        [matchId]: {
                                            result: matchResult,
                                            isFinished: isFinished,
                                            isLive: isLive,
                                            elapsed: elapsed || 0
                                        }
                                    }));
                                    
                                    // If match is finished, calculate scores for leaderboard
                                    if (isFinished) {
                                        await calculateRoundScores();
                                    }
                                } catch (dbError) {
                                    console.error('Error updating live score in database:', dbError);
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error fetching from API Football:', error);
                }
            };

            const findMatchIdByTeams = (apiHomeTeam, apiAwayTeam) => {
                // Map API team names to our match database
                const teamMapping = {
                    'Fortuna Sittard': 'Fortuna Sittard',
                    'Excelsior': 'Excelsior',
                    'PSV Eindhoven': 'PSV',
                    'SC Heerenveen': 'SC Heerenveen',
                    'NAC Breda': 'NAC Breda',
                    'FC Volendam': 'FC Volendam',
                    'Ajax': 'Ajax',
                    'NEC Nijmegen': 'NEC',
                    'FC Twente': 'FC Twente',
                    'FC Groningen': 'FC Groningen',
                    'FC Utrecht': 'FC Utrecht',
                    'PEC Zwolle': 'PEC Zwolle',
                    'Go Ahead Eagles': 'Go Ahead Eagles',
                    'Heracles': 'Heracles Almelo',
                    'AZ Alkmaar': 'AZ',
                    'Sparta Rotterdam': 'Sparta Rotterdam',
                    'Feyenoord': 'Feyenoord',
                    'Telstar': 'Telstar'
                };
                
                const normalizedHome = teamMapping[apiHomeTeam] || apiHomeTeam;
                const normalizedAway = teamMapping[apiAwayTeam] || apiAwayTeam;
                
                const match = matches.find(m => 
                    m.home === normalizedHome && m.away === normalizedAway
                );
                
                return match ? match.id : null;
            };

            const calculateRoundScores = async () => {
                try {
                    // Get all users who have confirmed predictions
                    const { data: submissions, error: subError } = await supabase
                        .from('user_submissions')
                        .select('username')
                        .eq('is_confirmed', true);
                    
                    if (subError) throw subError;
                    
                    for (const submission of submissions) {
                        await calculateUserScore(submission.username);
                    }
                } catch (error) {
                    console.error('Error calculating round scores:', error);
                }
            };

            const calculateUserScore = async (username) => {
                try {
                    // Get user's predictions
                    const { data: preds, error: predError } = await supabase
                        .from('predictions')
                        .select('match_id, prediction')
                        .eq('username', username);
                    
                    if (predError) throw predError;
                    
                    let totalPoints = 0;
                    let correctCount = 0;
                    
                    // Calculate points for each prediction
                    for (const pred of preds) {
                        const scoreData = actualScores[pred.match_id];
                        if (scoreData && scoreData.isFinished && scoreData.result === pred.prediction) {
                            // Correct prediction!
                            const match = matches.find(m => m.id === pred.match_id);
                            const oddIndex = pred.prediction === '1' ? 0 : pred.prediction === 'X' ? 1 : 2;
                            const odd = match.odds[oddIndex];
                            totalPoints += odd;
                            correctCount++;
                        }
                    }
                    
                    // Save round score (round 24)
                    const { error: roundError } = await supabase
                        .from('round_scores')
                        .upsert({
                            username: username,
                            round_number: 24,
                            points_earned: totalPoints,
                            correct_predictions: correctCount,
                            total_predictions: preds.length
                        }, {
                            onConflict: 'username,round_number'
                        });
                    
                    if (roundError) throw roundError;
                    
                    // Update season standings
                    const { data: existingStanding, error: getError } = await supabase
                        .from('season_standings')
                        .select('*')
                        .eq('username', username)
                        .single();
                    
                    if (existingStanding) {
                        // Update existing
                        await supabase
                            .from('season_standings')
                            .update({
                                total_points: existingStanding.total_points + totalPoints,
                                total_correct_predictions: existingStanding.total_correct_predictions + correctCount,
                                rounds_played: existingStanding.rounds_played + 1,
                                updated_at: new Date().toISOString()
                            })
                            .eq('username', username);
                    } else {
                        // Create new
                        await supabase
                            .from('season_standings')
                            .insert({
                                username: username,
                                total_points: totalPoints,
                                total_correct_predictions: correctCount,
                                rounds_played: 1
                            });
                    }
                } catch (error) {
                    console.error('Error calculating user score:', error);
                }
            };

            const loadLeaderboard = async () => {
                try {
                    const { data, error } = await supabase
                        .from('season_standings')
                        .select('*')
                        .order('total_points', { ascending: false })
                        .limit(20);
                    
                    if (error) throw error;
                    setLeaderboard(data || []);
                } catch (error) {
                    console.error('Error loading leaderboard:', error);
                }
            };

            const loadRoundScores = async () => {
                try {
                    const { data, error } = await supabase
                        .from('round_scores')
                        .select('*')
                        .eq('round_number', 24)
                        .order('points_earned', { ascending: false });
                    
                    if (error) throw error;
                    setRoundScores(data || []);
                } catch (error) {
                    console.error('Error loading round scores:', error);
                }
            };

            const handleLogin = async (username) => {
                if (username.trim()) {
                    const cleanUsername = username.trim();
                    setCurrentUser(cleanUsername);
                    localStorage.setItem('bettle_current_user', cleanUsername);
                    await loadUserPredictions(cleanUsername);
                    setView('predict');
                }
            };

            const handleLogout = () => {
                if (confirm('Weet je zeker dat je wilt uitloggen?')) {
                    setCurrentUser(null);
                    localStorage.removeItem('bettle_current_user');
                    setPredictions({});
                    setLiveScores({});
                    setView('login');
                }
            };

            const handlePrediction = async (matchId, prediction) => {
                if (!currentUser) return;
                
                if (isLocked) {
                    alert('Voorspellingen zijn vergrendeld! De eerste wedstrijd begint over minder dan 60 minuten.');
                    return;
                }
                
                if (isConfirmed) {
                    alert('Je voorspelling is al bevestigd en kan niet meer worden aangepast!');
                    return;
                }
                
                // Optimistic update
                const newPredictions = { ...predictions, [matchId]: prediction };
                setPredictions(newPredictions);
                
                try {
                    setSyncing(true);
                    
                    // Upsert to Supabase (insert or update)
                    const { error } = await supabase
                        .from('predictions')
                        .upsert({
                            username: currentUser,
                            match_id: matchId,
                            prediction: prediction,
                            updated_at: new Date().toISOString()
                        }, {
                            onConflict: 'username,match_id'
                        });
                    
                    if (error) throw error;
                    
                    setSyncing(false);
                } catch (error) {
                    console.error('Error saving prediction:', error);
                    alert('Er ging iets mis bij het opslaan. Probeer het opnieuw.');
                    // Revert on error
                    setPredictions(predictions);
                    setSyncing(false);
                }
            };

            const handleLiveScore = (matchId, result) => {
                setLiveScores({ ...liveScores, [matchId]: result });
            };

            const handleConfirmPredictions = async () => {
                if (!currentUser) return;
                
                // Check if all matches have predictions
                if (getPredictionCount() !== matches.length) {
                    alert(`Je moet alle ${matches.length} wedstrijden invullen voordat je kunt bevestigen!`);
                    return;
                }
                
                if (!confirm('Weet je zeker dat je je voorspelling wilt bevestigen? Je kunt daarna niets meer wijzigen!')) {
                    return;
                }
                
                try {
                    setConfirming(true);
                    
                    // Save confirmation to database
                    const { error } = await supabase
                        .from('user_submissions')
                        .upsert({
                            username: currentUser,
                            is_confirmed: true,
                            confirmed_at: new Date().toISOString(),
                            total_odds: parseFloat(calculateTotalOdds()),
                            updated_at: new Date().toISOString()
                        }, {
                            onConflict: 'username'
                        });
                    
                    if (error) throw error;
                    
                    setIsConfirmed(true);
                    setConfirming(false);
                    
                    alert('‚úÖ Je voorspelling is succesvol bevestigd!\n\nJe voorspellingen zijn nu vergrendeld en kunnen niet meer worden gewijzigd.');
                } catch (error) {
                    console.error('Error confirming predictions:', error);
                    alert('Er ging iets mis bij het bevestigen. Probeer het opnieuw.');
                    setConfirming(false);
                }
            };

            const calculateTotalOdds = () => {
                let total = 1;
                Object.keys(predictions).forEach(matchId => {
                    const match = matches.find(m => m.id === parseInt(matchId));
                    if (match) {
                        const predIndex = predictions[matchId] === '1' ? 0 : predictions[matchId] === 'X' ? 1 : 2;
                        total *= match.odds[predIndex];
                    }
                });
                return total.toFixed(2);
            };

            const getPredictionCount = () => Object.keys(predictions).length;

            const shareText = () => {
                const betText = matches
                    .filter(m => predictions[m.id])
                    .map(m => `${m.home} - ${m.away}: ${predictions[m.id]}`)
                    .join('\n');
                
                return `üéØ ${currentUser}'s Eredivisie voorspellingen (Speelronde 24)\n\n${betText}\n\nTotale odds: ${calculateTotalOdds()}\n\n‚öΩ Deel jouw voorspellingen!`;
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center" style={{ background: '#0F1923' }}>
                        <div className="text-center">
                            <div className="animate-pulse text-white text-xl font-semibold mb-2">Laden...</div>
                            <div className="text-gray-400 text-sm">Verbinden met database</div>
                        </div>
                    </div>
                );
            }

            // Login View
            if (view === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center px-4" style={{ background: '#0F1923' }}>

                                                        <div className={`font-medium text-sm ${hasScore ? (isCorrect ? 'text-green-300' : 'text-red-300') : 'text-white'}`}>
                                                            {match.away}
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="flex gap-2">
                                                        {['1', 'X', '2'].map((p) => {
                                                            const isPrediction = pred === p;
                                                            const isActual = actualScore === p;
                                                            
                                                            return (
                                                                <div key={p} className="text-center">
                                                                    <div className="text-xs text-gray-400 mb-1">{p}</div>
                                                                    <div
                                                                        className={`w-16 h-12 rounded flex items-center justify-center font-bold text-sm relative ${
                                                                            isPrediction && hasScore
                                                                                ? isCorrect
                                                                                    ? 'text-black'
                                                                                    : 'text-white'
                                                                                : isPrediction
                                                                                    ? 'text-black'
                                                                                    : 'text-gray-600'
                                                                        }`}
                                                                        style={{
                                                                            background: isPrediction
                                                                                ? hasScore
                                                                                    ? isCorrect
                                                                                        ? '#64DD17'
                                                                                        : '#EF4444'
                                                                                    : '#64DD17'
                                                                                : '#2A3542'
                                                                        }}
                                                                    >
                                                                        {isPrediction && '‚úì'}
                                                                        {isActual && !isPrediction && (
                                                                            <span className="absolute top-0 right-0 text-xs" style={{ color: '#FFD700' }}>‚öΩ</span>
                                                                        )}
                                                                    </div>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                </div>
                                                
                                                {/* Show actual result text */}
                                                {hasScore && (
                                                    <div className="mt-3 pt-3 border-t" style={{ borderColor: '#2A3542' }}>
                                                        <div className="text-xs text-center">
                                                            {isFinished ? (
                                                                <div>
                                                                    <div className="text-gray-300 font-semibold mb-1">
                                                                        üèÅ WEDSTRIJD AFGELOPEN
                                                                    </div>
                                                                    <div className="text-gray-400">
                                                                        Uitslag: {actualScore === '1' ? 'Thuiswinst' : actualScore === 'X' ? 'Gelijkspel' : 'Uitwinst'}
                                                                    </div>
                                                                    <div className={`mt-1 font-bold ${isCorrect ? 'text-green-400' : 'text-red-400'}`}>
                                                                        {isCorrect ? '‚úì JIJ HAD GELIJK! üéâ' : '‚úó Helaas niet correct'}
                                                                    </div>
                                                                </div>
                                                            ) : isLive ? (
                                                                <div>
                                                                    <div className="text-blue-300 font-semibold mb-1 animate-pulse">
                                                                        ‚öΩ LIVE - {elapsed} minuten gespeeld
                                                                    </div>
                                                                    <div className="text-gray-400">
                                                                        Tussenstand: {actualScore === '1' ? 'Thuiswinst' : actualScore === 'X' ? 'Gelijkspel' : 'Uitwinst'}
                                                                    </div>
                                                                    <div className={`mt-1 ${isCorrect ? 'text-green-300' : 'text-red-300'}`}>
                                                                        {isCorrect ? '‚úì Voorlopig correct' : '‚úó Voorlopig fout'}
                                                                    </div>
                                                                </div>
                                                            ) : null}
                                                        </div>
                                                    </div>
                                                )}
                                                
                                                {!hasScore && (
                                                    <div className="mt-3 pt-3 border-t" style={{ borderColor: '#2A3542' }}>
                                                        <div className="text-xs text-gray-400 text-center">
                                                            ‚è≥ Wachten op uitslag... Updates elke 3 minuten automatisch
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>

                            <div className="fixed bottom-0 left-0 right-0 p-4" style={{ background: '#1A2332', borderTop: '1px solid #2A3542' }}>
                                <div className="max-w-4xl mx-auto">
                                    <div className="flex items-center justify-between mb-3">
                                        <div>
                                            <div className="text-white font-semibold">Jouw score</div>
                                            <div className="text-xs text-gray-400">
                                                {Object.keys(actualScores).filter(id => predictions[id] === actualScores[id]).length} van {Object.keys(actualScores).length} {Object.keys(actualScores).length === 1 ? 'wedstrijd' : 'wedstrijden'} correct
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-3xl font-bold" style={{ color: '#64DD17' }}>
                                                {Object.keys(actualScores).filter(id => predictions[id] === actualScores[id]).length}/{Object.keys(actualScores).length}
                                            </div>
                                            <div className="text-xs text-gray-400">
                                                Totale odds: {calculateTotalOdds()}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button
                                        onClick={() => {
                                            const scoreText = matches
                                                .filter(m => predictions[m.id])
                                                .map(m => {
                                                    const score = actualScores[m.id];
                                                    const emoji = score ? (predictions[m.id] === score ? '‚úÖ' : '‚ùå') : '‚è≥';
                                                    return `${emoji} ${m.home} - ${m.away}: ${predictions[m.id]}`;
                                                })
                                                .join('\n');
                                            
                                            const correct = Object.keys(actualScores).filter(id => predictions[id] === actualScores[id]).length;
                                            const total = Object.keys(actualScores).length;
                                            const fullText = `üéØ ${currentUser}'s Eredivisie Resultaten (Speelronde 24)\n\n${scoreText}\n\nüìä Score: ${correct}/${total} correct\nüí∞ Totale odds: ${calculateTotalOdds()}`;
                                            
                                            navigator.clipboard.writeText(fullText);
                                            alert('Resultaten gekopieerd naar klembord!');
                                        }}
                                        className="w-full font-bold py-3 px-6 rounded-lg transition-all hover:brightness-110 flex items-center justify-center gap-2"
                                        style={{ background: '#64DD17', color: '#000' }}
                                    >
                                        <Share2 />
                                        Deel resultaten
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Leaderboard View
            if (view === 'leaderboard') {
                return (
                    <div className="min-h-screen" style={{ background: '#0F1923' }}>
                        <div className="max-w-4xl mx-auto px-4 py-6 pb-24">
                            <div className="mb-6">
                                <button
                                    onClick={() => setView('predict')}
                                    className="text-gray-400 hover:text-white mb-4 flex items-center gap-2"
                                >
                                    ‚Üê Terug
                                </button>
                                <h1 className="text-3xl font-bold text-white mb-2 flex items-center gap-2">
                                    <Trophy className="w-8 h-8" style={{ color: '#64DD17' }} />
                                    Klassement
                                </h1>
                                <div className="text-sm text-gray-400">Seizoen 2025/2026</div>
                            </div>

                            {/* Season Leaderboard */}
                            <div className="mb-8">
                                <h2 className="text-xl font-bold text-white mb-4">üèÜ Seizoensstand</h2>
                                <div className="rounded-lg overflow-hidden" style={{ background: '#1A2332' }}>
                                    {leaderboard.length === 0 ? (
                                        <div className="p-8 text-center text-gray-400">
                                            Nog geen scores beschikbaar
                                        </div>
                                    ) : (
                                        leaderboard.map((entry, index) => (
                                            <div 
                                                key={entry.username}
                                                className="p-4 border-b flex items-center justify-between"
                                                style={{ 
                                                    borderColor: '#2A3542',
                                                    background: entry.username === currentUser ? 'rgba(100, 221, 23, 0.1)' : 'transparent'
                                                }}
                                            >
                                                <div className="flex items-center gap-4">
                                                    <div className={`text-2xl font-bold ${
                                                        index === 0 ? 'text-yellow-400' :
                                                        index === 1 ? 'text-gray-300' :
                                                        index === 2 ? 'text-orange-400' :
                                                        'text-gray-500'
                                                    }`}>
                                                        {index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `#${index + 1}`}
                                                    </div>
                                                    <div>
                                                        <div className={`font-semibold ${entry.username === currentUser ? 'text-green-300' : 'text-white'}`}>
                                                            {entry.username}
                                                            {entry.username === currentUser && ' (jij)'}
                                                        </div>
                                                        <div className="text-xs text-gray-400">
                                                            {entry.total_correct_predictions} correct ‚Ä¢ {entry.rounds_played} {entry.rounds_played === 1 ? 'ronde' : 'rondes'}
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-2xl font-bold" style={{ color: '#64DD17' }}>
                                                        {entry.total_points.toFixed(2)}
                                                    </div>
                                                    <div className="text-xs text-gray-400">punten</div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* Round 24 Scores */}
                            <div>
                                <h2 className="text-xl font-bold text-white mb-4">‚öΩ Speelronde 24</h2>
                                <div className="rounded-lg overflow-hidden" style={{ background: '#1A2332' }}>
                                    {roundScores.length === 0 ? (
                                        <div className="p-8 text-center text-gray-400">
                                            Nog geen scores voor deze ronde
                                        </div>
                                    ) : (
                                        roundScores.map((entry, index) => (
                                            <div 
                                                key={entry.username}
                                                className="p-4 border-b flex items-center justify-between"
                                                style={{ 
                                                    borderColor: '#2A3542',
                                                    background: entry.username === currentUser ? 'rgba(100, 221, 23, 0.1)' : 'transparent'
                                                }}
                                            >
                                                <div className="flex items-center gap-4">
                                                    <div className="text-lg font-bold text-gray-500">
                                                        #{index + 1}
                                                    </div>
                                                    <div>
                                                        <div className={`font-semibold ${entry.username === currentUser ? 'text-green-300' : 'text-white'}`}>
                                                            {entry.username}
                                                        </div>
                                                        <div className="text-xs text-gray-400">
                                                            {entry.correct_predictions}/{entry.total_predictions} correct
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-xl font-bold text-white">
                                                        {entry.points_earned.toFixed(2)}
                                                    </div>
                                                    <div className="text-xs text-gray-400">punten</div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<BettleApp />, document.getElementById('root'));
    </script>
</body>
</html>
